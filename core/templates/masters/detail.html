{% extends "base.html" %}
{% block title %}Мастер: {{ name }}{% endblock %}
{% block content %}
  <a class="btn btn-link p-0 mb-3" href="{% url 'masters_list' %}">
    <i class="bi bi-arrow-left-circle me-1"></i>Назад к списку
  </a>

  <h1 class="h4">
    <i class="bi bi-person-video3 me-2"></i>{{ name }}
  </h1>

  {% if name|length > 5 %}
    <p class="text-success"><i class="bi bi-award me-1"></i>Старший мастер</p>
  {% else %}
    <p class="text-muted">Младший мастер</p>
  {% endif %}
{% endblock %}
