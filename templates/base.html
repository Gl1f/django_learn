{% load static %}
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Учебный проект{% endblock %}</title>

  <!-- Bootstrap CSS (всегда выше вашего main.css) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Ваши стили -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
  <header class="py-3 border-bottom">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="navbar-brand fw-semibold" href="{% url 'landing' %}">django_learn</a>
      <nav class="d-flex gap-3">
        <a class="text-decoration-none" href="{% url 'landing' %}"><i class="bi bi-house-door me-1"></i>Главная</a>
        <a class="text-decoration-none" href="{% url 'masters_list' %}"><i class="bi bi-people me-1"></i>Мастера</a>
      </nav>
    </div>
  </header>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <footer class="py-4 border-top">
    <div class="container text-muted small">© 2025 django_learn</div>
  </footer>

  <!-- Bootstrap JS Bundle (оживляет collapse/dropdown/modals) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
